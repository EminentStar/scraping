{% extends 'scrap/base.html' %}

{% block content %}
    <div class="content container">
        <form method="POST" class="url-form">{% csrf_token %}
            {{ form }}
            <button type="submit" class="fetch btn btn-default">Scrap</button>
        </form>
    </div>
    <br>
    <div class="content scrapped">
        {% if api %}
            <p>
                {{ api }}
            </p>
        {% endif %}
    </div>
{% endblock content %}
