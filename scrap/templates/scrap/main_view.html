{% extends 'scrap/base.html' %}

{% block content %}
    <div class="row">
        <form method="POST" class="col s12">{% csrf_token %}
            <div class="input-field col s8">
                {{ form }}
            </div>
            <button class="btn waves-effect waves-light btn-large col s2" type="submit" name="action_scrap_cached">
                Scrap Cached
            </button>
            <button class="btn waves-effect waves-light btn-large col s2" type="submit" name="action_scrap_new">
                Scrap New
            </button>
        </form>
    </div>
    <br>
    <div class="content scrapped">
        {% if api %}
            <div class="row">
                <div class="col s12 m7">
                  <div class="card small">
                    <div class="card-image">
                      <img class="scrapped_img" src="{{ api.image }}">
                        <span class="card-title">{{ api.title }}</span>
                    </div>
                    <div class="card-content">
                        <p>{{ api.description }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ api.url }}">{{ api.url }}</a>
                    </div>
                  </div>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock content %}
